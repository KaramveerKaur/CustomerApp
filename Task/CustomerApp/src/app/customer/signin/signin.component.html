<div class="card m-3">
  <h5 class="card-header">Welcome User</h5>
  <div class="card-body">
    <div class="alert alert-danger" role="alert" *ngIf="error">
        An error occured. Here is the error : {{ errorMessage }}.
      </div>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="emailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
              <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                  <div *ngIf="f.emailId.errors.required">Email is required</div>
                  <div *ngIf="f.emailId.errors.email">Email must be a valid email address</div>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group col">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
              </div>
              
            </div>
          <div class="text-center">
             
              <button class="btn btn-primary mr-1">Sign In</button>
              <!-- <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button> -->
              <button class="btn btn-secondary" type="button" routerLink="/register" routerLinkActive="active">Rgister</button>
          </div>
      </form>
  </div>
</div>
